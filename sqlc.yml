version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/db/query/"
    schema: "internal/db/migrations/"
    gen:
      go:
        package: "db"
        out: "internal/db/sqlc/"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true