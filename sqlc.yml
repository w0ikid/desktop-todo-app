version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/repository/postgres/query/"
    schema: "internal/repository/postgres/migrations/"
    gen:
      go:
        package: "postgres"
        out: "internal/repository/postgres/sqlc/"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true